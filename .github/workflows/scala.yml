name: Paso CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-dependencies:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: cache yices
      id: cache-yices
      uses: actions/cache@v1
      with:
        path: ext/bin-yices
        key: ${{ runner.os }}-build-${{ hashFiles('ext/yices.sh') }}-4
    - name: yices
      if: steps.cache-yices.outputs.cache-hit != 'true'
      working-directory: ext
      run: ./yices.sh

    - name: cache cvc4
      id: cache-cvc4
      uses: actions/cache@v1
      with:
        path: ext/bin-cvc4
        key: ${{ runner.os }}-build-${{ hashFiles('ext/cvc4.sh') }}-3
    - name: cvc4
      if: steps.cache-cvc4.outputs.cache-hit != 'true'
      working-directory: ext
      run: ./cvc4.sh

    - name: cache btor
      id: cache-btor
      uses: actions/cache@v1
      with:
        path: ext/bin-btor
        key: ${{ runner.os }}-build-${{ hashFiles('ext/btor.sh') }}-3
    - name: btor
      if: steps.cache-btor.outputs.cache-hit != 'true'
      working-directory: ext
      run: ./btor.sh

    - name: cache z3
      id: cache-z3
      uses: actions/cache@v1
      with:
        path: ext/bin-z3
        key: ${{ runner.os }}-build-${{ hashFiles('ext/z3.sh') }}-3
    - name: z3
      if: steps.cache-z3.outputs.cache-hit != 'true'
      working-directory: ext
      run: ./z3.sh

    - name: Move Binaries to Common Dir
      run: |
       mkdir -p ext/bin
       cp ext/bin-yices/* ext/bin/
       cp ext/lib-yices/* ext/bin/
       cp ext/bin-cvc4/*  ext/bin/
       cp ext/bin-btor/*  ext/bin/
       cp ext/bin-z3/*    ext/bin/
       ls ext/bin/

    - name: Upload Binaries
      uses: actions/upload-artifact@v2
      with:
        name: bin
        path: ext/bin/

  test:
    runs-on: ubuntu-latest
    needs: build-dependencies

    steps:
    - uses: actions/checkout@v2

    - name: Download Binaries
      uses: actions/download-artifact@v2
      with:
        name: bin
        path: ext/bin/

    - name: Make Binaries Executable
      run: chmod +x $GITHUB_WORKSPACE/ext/bin/*

    - name: Add Binaries To Path
      run: |
       ls $GITHUB_WORKSPACE/ext/bin/
       echo "$GITHUB_WORKSPACE/ext/bin/" >> $GITHUB_PATH
       echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/ext/bin/" >> $GITHUB_ENV

    - name: Print Dependency Versions and Paths
      run: |
       echo "Yices"
       yices-smt2 --version
       which yices-smt2
       echo ""
       echo "CVC4"
       cvc4 --version
       which cvc4
       echo ""
       echo "Btormc"
       btormc --version --copyright
       which btormc
       echo ""
       echo "Z3"
       z3 --version
       which z3

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Test Untimed Modules
      run: sbt "testOnly untimed.**"

    - name: Test Examples
      run: sbt "testOnly examples.**"

    - name: Test Fifos
      run: sbt "testOnly fifo.**"

    - name: Test Fpga Memories
      run: sbt "testOnly fpga.**"

    - name: Test TinyAES
      run: sbt -mem 1500 "testOnly aes.TinyAESSpec"
